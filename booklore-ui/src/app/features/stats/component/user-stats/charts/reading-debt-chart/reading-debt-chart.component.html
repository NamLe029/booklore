<ng-container *transloco="let t; prefix: 'statsUser.readingDebt'">
<div class="reading-debt-container">
  <div class="chart-header">
    <div class="chart-title">
      <h3>
        <i class="pi pi-chart-bar reading-debt-icon"></i>
        {{ t('title') }}
        <i class="pi pi-question-circle chart-info-icon"
           [pTooltip]="t('tooltip')"
           tooltipPosition="bottom"
           tooltipStyleClass="chart-info-tooltip"
           [appendTo]="'body'"></i>
      </h3>
      <p class="chart-description">{{ t('description') }}</p>
    </div>
  </div>
  @if (hasData) {
    <div class="stats-row">
      <div class="stat-card backlog">
        <span class="stat-value">{{ currentBacklog }}</span>
        <span class="stat-label">{{ t('currentBacklog') }}</span>
      </div>
      <div class="stat-card trend">
        <span class="stat-value">{{ trend }}</span>
        <span class="stat-label">{{ t('trendLabel') }}</span>
      </div>
    </div>
    <div class="chart-wrapper">
      <canvas baseChart [data]="chartData" [options]="chartOptions" [type]="chartType"></canvas>
    </div>
  } @else {
    <div class="no-data-message">
      <i class="pi pi-info-circle"></i>
      <p>{{ t('noData') }}</p>
      <small>{{ t('noDataHint') }}</small>
    </div>
  }
</div>
</ng-container>
