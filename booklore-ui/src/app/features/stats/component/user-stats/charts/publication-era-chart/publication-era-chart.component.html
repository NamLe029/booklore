<ng-container *transloco="let t; prefix: 'statsUser.publicationEra'">
<div class="publication-era-container">
  <div class="chart-header">
    <div class="chart-title">
      <h3>
        <i class="pi pi-history publication-era-icon"></i>
        {{ t('title') }}
        <i class="pi pi-question-circle chart-info-icon"
           [pTooltip]="t('tooltip')"
           tooltipPosition="bottom"
           tooltipStyleClass="chart-info-tooltip"
           [appendTo]="'body'"></i>
      </h3>
      <p class="chart-description">{{ t('description') }}</p>
    </div>
  </div>
  @if (hasData) {
    <div class="stats-row">
      <div class="stat-card best">
        <span class="stat-value">{{ bestDecade }}</span>
        <span class="stat-label">{{ t('bestDecade') }}</span>
      </div>
      <div class="stat-card avg">
        <span class="stat-value">{{ bestAvgRating }}/10</span>
        <span class="stat-label">{{ t('avgRating') }}</span>
      </div>
      <div class="stat-card total">
        <span class="stat-value">{{ totalRated }}</span>
        <span class="stat-label">{{ t('booksRated') }}</span>
      </div>
    </div>
    <div class="chart-wrapper">
      <canvas baseChart [data]="chartData" [options]="chartOptions" [type]="chartType"></canvas>
    </div>
  } @else {
    <div class="no-data-message">
      <i class="pi pi-info-circle"></i>
      <p>{{ t('noData') }}</p>
      <small>{{ t('noDataHint') }}</small>
    </div>
  }
</div>
</ng-container>
